F16_AIRPORT_LONGITUDE=
;F16飞机起飞机场的纬度
F16_AIRPORT_LATITUDE=
;F16飞机起飞机场的高度，正值
F16_AIRPORT_ALTITUDE=
;F16飞机起飞机场的航向
F16_AIRPORT_PSIS=
